<script>
	
	$(document).ready(function () {
		
	
		
		var jsonURL = "http://localhost:8888/assets/data/dogs.json";
		$.getJSON( jsonURL, function( json ) {
		console.log( "JSON Data: " + json.dogs[ 0 ].small );
			
			var imgList = "";
			$.each(json.dogs, function () {
				imgList += '<div class="grid-item"><img src= "' + this.small + '"></div>';

			});
			
			$('#dogList').append(imgList);
			$('.grid-item:odd').addClass('grid-item--width2');
			$('.grid').masonry({
			  // options
			  itemSelector: '.grid-item'
			});
 		});
			
		
	
	
	});
	
	



</script>
