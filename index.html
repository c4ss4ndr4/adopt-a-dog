<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Adopt A Dog</title>
  <meta name="description" content="Adopt a Dog">
  <meta name="author" content="Cassandra Marshall">
  <meta name="description" content="A site to display dogs up for adoption at Asana Dog Agency.">
  <meta name="keywords" content="dog adoption, dogs, adoption, puppies, puppy adoption, puppy">


  <link rel="stylesheet" href="assets/styles/site.css">
  <script src="assets/js/scripts.js"></script>
 
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
 

</head>
<body>
<div id="page">
		
	<div w3-include-html="assets/snippets/header.html"></div> 
	
<main>

<div class="container">

<div class="grid" id="dogList">

</div>

<div id="dogEnlarge">
	
	
</div>

</div>

</main>

<div w3-include-html="assets/snippets/footer.html"></div> 
	

</div> <! end page -->

<script>
	
	$(document).ready(function () {
		
		var jsonURL = "http://localhost:8888/assets/data/dogs.json";
		$.getJSON( jsonURL, function( json ) {
			
			var imgList = "";
			var i = 1;
			$.each(json.dogs, function () {

				imgList += '<div class="thumb" id="'+ i +'" style="background-image:url('+ this.small +');" onClick="enlarge(this)"><a  id="'+ i +'" href="#" class="thumbLink">'+ this.imgName +'</a></div>';
				i++;
				
			});
			
			$('#dogList').append(imgList);
			
			
			
 		});		
 				
		
	});
	
	function enlarge(thumb_id) {
			
			var id = $(thumb_id).attr("id");
			
			//console.log( 'clicked' + id);
			
			var enlargeImg = "";
			
			var jsonURL = "http://localhost:8888/assets/data/dogs.json";
			
		 	$.getJSON( jsonURL, function( json ) {
			 	
			 	//console.log( "JSON Data: " + json.dogs[ largeID ].large );
			 	
			 	var largeID = id - 1;
			 	
			 	var largeImage = json.dogs[ largeID ].large;
				var name = json.dogs[ largeID ].name;
								
				enlargeImg += '<div class="large" id="enlarge'+ id +'" onClick="removeImage(this)"><a  id="'+ id +'" href="#" class="thumbLink">'+ name +' <img src="'+ largeImage +'" /></a></div>';
				
				$('#dogEnlarge').append(enlargeImg);
			
			});	

			
	}
	
	
	function removeImage(large_id) {
			
			var id = $(large_id).attr("id");
			
			console.log( 'clicked large ' + id);
			
			$("#" + id).remove();
		
		}
	
	
	includeHTML();

</script>


</body>
</html>
